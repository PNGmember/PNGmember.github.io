<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 紫夜公会</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            margin: 20px 0;
        }
        .link {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 GitHub Pages 部署成功！</h1>
        <div class="status">
            <p>✅ 网站已成功部署到 GitHub Pages</p>
            <p>📅 部署时间: <span id="deployTime"></span></p>
        </div>
        <p>紫夜公会成员信息管理平台</p>
        <p><a href="/" class="link">返回主页</a></p>
        <p><a href="https://github.com/PNGmember/PNGmember.github.io" class="link">查看源代码</a></p>
    </div>

    <script>
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
